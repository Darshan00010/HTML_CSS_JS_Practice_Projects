<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background: red;
        }
    </style>
</head>
<body>
    <p id="time">234 </p>
    <button id="toggle" onclick="stop()">Stop</button>
</body>
<script>
    

    let tf=function (){
        var t=new Date();
        let v=t.toLocaleTimeString();
        document.getElementById("time").innerHTML=v;
    }
    let v=setInterval(tf,1000)
    let stop=()=>{
        let stop=document.getElementById("toggle");
         stop.classList.toggle("red");
         clearInterval(v)
    }
</script>
</html>
