    <script>
function prom(value){
   return new Promise(
   function(resolved,rejected){
    console.log("Data is fetching from API....")

        if(value){
           resolved("Successfully recived")
        }else{
            rejected("failed abort!")
        }

      },3000)
    }
)
}
prom(false).then((result)=>{
          console.log(result)
}).catch((error)=>{
    console.log(error)
})
